<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel = "stylesheet" href = "style.css">
    <script src="https://kit.fontawesome.com/6dad6f0fff.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="./" id = "navbar-logo">Shengyu An</a>
            <div class="navbar-toggle" id = "mobile-menu">
                <span class ="bar"></span>
                <span class ="bar"></span>
                <span class ="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item"><a class="navbar-link" href="./index">Home</a></li>
                <li class="navbar-item"><a class="navbar-link" href="./resume">Resume</a></li>
                <li class="navbar-item"><a class="navbar-link" href="./projects">Projects</a></li>
                <li class="navbar-btn"><a class="button" href="./contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!--Contact-->
    <section class="contact">
        <div class="container">
            <div class="contact_box">
                <div class="heading">
                    <div class="contact_logo">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <h1 class="contact_btext">Get in touch</h1>
                    <p class="contact_stext">Thank you for your consideration</p>
                </div>
    
                <!--contact form-->
    
                <div class="contact_row">
                    <div class="contact_col">
                        <form action="https://api.web3forms.com/submit" method="POST" id="contact_form">
                            <input type="hidden" name="access_key" value="8587acfe-e46f-4481-a623-db8704b80957">
                            <div class="input_field">
                                <input type="text" name="name" placeholder="" class="contact_input" required>
                                <label for="name">Full name</label>
                            </div>
                            <div class="input_field">
                                <input type="email" name="email" placeholder="" class="contact_input" required>
                                <label for="name">Email address</label>
                            </div>
                            <div class="input_field">
                                <input type="tel" name="phone_number" placeholder="" class="contact_input" required>
                                <label for="phone">Phone number</label>
                            </div>
                            <div class="input_field">
                                <textarea name="message" placeholder="" class="contact_input" required></textarea>
                                <label for="message">Message</label>
                            </div>
                            <div class="button_field">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    
    </section>


    <!-- Footers section -->
    <div class="footer-container">
        <!-- Social section -->
        <div class="social-media">
            <div class="social-media--wrap">
                <div class="footer-logo">
                    <a href="./" id="footer-logo">Shengyu An</a>
                    </div>
                    <p class="website-right">
                        Â© Shengyu An 2024. All rights reserved
                    </p>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/shengyu-an-6b560b135/" class="social-icon--link" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
     </div>


    <script src = "cv.js"></script>
</body>
</html>
